version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing dependencies...
      # Install Maven if it's not pre-installed in the environment
      - echo Installing Maven...
      - curl -sSL https://dlcdn.apache.org/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.tar.gz | tar -xz -C /opt
      - export PATH=$PATH:/opt/apache-maven-3.8.6/bin
      - mvn --version  # Ensure Maven is installed correctly
      
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install  # Run the Maven install command; you may choose to use 'mvn package' if you want to skip installation

  post_build:
    commands:
      - echo Build completed on `date`
      - echo "Build completed successfully!"

artifacts:
  files:
    - target/*.jar  # Make sure this matches the file name and path generated by Maven
    # You could also specify other file types, for example:
    # - target/*.war
    # - target/*.zip
    # - build/*.tar.gz
